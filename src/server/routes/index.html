<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dialog-styles.css">
  <link rel="stylesheet" href="game-styles.css">
</head>
<body>
  <dialog>
    <form id="player-name-form">
      <div>
      <input type="text" name="player-name" placeholder="Enter Playername" required>
      <button type="submit">Save</button>
      </div>
    </form>
  </dialog>  
  <div class="container hidden" id="welcome">
    <div class="element background">
      <h1>Welcome to Tic-Tac-Toe</h1>
      <p>Get ready to play the classic game of Tic-Tac-Toe!</p>
    </div>
    <div class="element wrapper">
      <button>Create Game</button>
    </div>
    <div class="element wrapper horizontal">
      <input type="text" name="game-id" placeholder="Enter Game-Id">
      <button>join game</button>
    </div>
  </div>
  <div class="container">
    <div class="element background">
      Game-Id: xxx
    </div>
    <div class="element background" id="game">

    </div>
  </div>
  <script>
    const dialog = document.querySelector('dialog')
    
    // dialog.showModal()
    
    document.querySelector('dialog form').addEventListener('submit', e => {
      e.preventDefault()
      
      playerName = e.target.elements['player-name'].value;
      console.log(`Player Name: ${playerName}`);

      dialog.close()
    })

    const game = document.querySelector('#game')

    const elements = new Array(9).fill(null)

    let lastValue = ''

    elements.forEach(e => {
      const div = document.createElement('div')
      div.addEventListener('click', e => {
        console.log('click')
        console.log(e.target.innerHTML)
        if(e.target.innerHTML === '') {
          e.target.innerHTML = lastValue = lastValue !== 'X' ? 'X' : 'O'
        }
      })
      game.append(div)
    })

  </script>
</body>
</html>
